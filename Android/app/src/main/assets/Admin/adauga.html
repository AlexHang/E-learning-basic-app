<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Angular JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>
<body>
	<center>
		
	
		<div style="width: 100%; height: 50px;">
			
		</div>

		<form id="data"  style="margin-left: 10%; margin-right: 10%;" method="post" enctype="multipart/form-data">

			 <div class="input-field col s6">
	          <input id="lesson_name" type="text" name="Nume" class="validate">
	          <label for="lesson_name">Nume lectie</label>
	        </div>

			  <select class="browser-default" name="Capitol" >
			    <option value="" disabled selected>Alege Capitolul</option>
			    <option value="1">Capitolul 1</option>
			    <option value="2">Capitolul 2</option>
			  </select>
	         
	         <div class="input-field col s6">
	          <input id="lesson_nr" type="number" name="NR" class="validate">
	          <label for="lesson_nr">Numarul Lectiei</label>
	        </div>

		    <div class="file-field input-field">
		      <div class="btn">
		        <span>Fisier</span>
		        <input type="file" name="fileToUpload">
		      </div>
		      <div class="file-path-wrapper">
		        <input class="file-path validate" type="text">
		      </div>
		    </div>
		   	<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right">send</i>
			</button>
		  </form>


		  <script type="text/javascript">
		  	$("form#data").submit(function(e) {
			    e.preventDefault();    
			    var formData = new FormData(this);

			    $.ajax({
			        url: "https://proiectexemplu.000webhostapp.com/Lessons/Upload_Lesson.php",
			        type: 'POST',
			        data: formData,
			        success: function (data) {
			        	window.alert("Lesson uploaded successfuly !")
			            if(data == '1')
			            {
			            	    window.history.back();

			            }
			        },
			        cache: false,
			        contentType: false,
			        processData: false
			    });
			});
		  </script>

	</center>
</body>
</html>
